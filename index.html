<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./output.css" rel="stylesheet" />
		<title>Valentine's</title>
		<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	</head>
	<body class="bg-pink-300">
		<div
			id="letter"
			class="flex flex-col justify-center items-center min-h-screen"
		>
			<h1 class="text-5xl">Deschide-l!</h1>
			<img
				class="w-80 animate-shake"
				src="img/love-letter.png"
				alt="Love Letter Envelope"
			/>
		</div>
		<div
			id="open"
			class="min-h-screen hidden grid-cols-2 gap-6 place-content-center"
		>
			<h1 class="text-5xl text-black col-span-2 text-center">
				Pot sƒÉ fiu your <span class="text-red-700">valentine</span> ?
			</h1>
			<div class="flex justify-center">
				<button id="Da" class="bg-red-600 text-white rounded-full w-24 h-10">
					Daüíù
				</button>
			</div>
			<div class="flex justify-center">
				<button
					id="Nu"
					class="bg-gray-600 text-white rounded-full w-24 h-10 transition-all"
				>
					Nuüò≠
				</button>
			</div>
		</div>
	</body>
	<script>
		var nuBtn = document.getElementById("Nu");
		var daBtn = document.getElementById("Da");
		const jsConfetti = new JSConfetti();

		function blowConfetti() {
			jsConfetti.addConfetti({
				emojis: ["‚ù§Ô∏è", "üòç"],
			});
		}

		function moveButton() {
			var randX = Math.floor(
				Math.random() * (window.innerWidth - nuBtn.offsetWidth)
			);
			var randY = Math.floor(
				Math.random() * (window.innerHeight - nuBtn.offsetHeight)
			);
			nuBtn.style.position = "absolute";
			nuBtn.style.left = `${randX}px`;
			nuBtn.style.top = `${randY}px`;
		}

		function openLetter() {
			document.getElementById("letter").classList.toggle("hidden");
			document.getElementById("open").classList.toggle("grid");
			document.getElementById("open").classList.toggle("hidden");
		}

		daBtn.addEventListener("click", blowConfetti);
		nuBtn.addEventListener("click", moveButton);
		document.getElementById("letter").addEventListener("click", openLetter);
	</script>
</html>
